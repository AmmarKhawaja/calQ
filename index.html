<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Calorie Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="text" id="foodInput" placeholder="Enter food..." />
      <button id="sendBtn">></button>
      <div id="loader" class="loader hidden"></div>
    </div>

    <div class="stats">
      <div class="stat">
        <p>Calories</p>
        <h1 id="calories">0cal</h1>
      </div>
      <div class="stat">
        <p>Protein</p>
        <h1 id="protein">0g</h1>
      </div>
      <div class="stat">
        <p>Carbs</p>
        <h1 id="carbs">0g</h1>
      </div>
      <div class="stat">
        <p>Fat</p>
        <h1 id="fat">0g</h1>
      </div>
    </div>
  </div>

  <div class="signup-redirect">
    <p>
      We're planning to release the smartest nutrition app ever built, with advanced and seamless features like this. All for free.
    </p>
    <button onclick="window.location.href='signup.html'">Join Waitlist</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
